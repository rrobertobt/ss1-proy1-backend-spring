spring.application.name=bpmn

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bpmn
spring.datasource.username=posgres
spring.datasource.password=Diego1920$
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=bpmn-secret-key-for-jwt-token-generation-very-secure-and-long
jwt.expiration=86400
jwt.refresh-expiration=604800

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.frontend.url=http://localhost:3000

# Logging Configuration
logging.level.usac.cunoc.bpmn=DEBUG
logging.level.org.springframework.security=DEBUG