spring.application.name=bpmn

# Database Configuration - Matching docker-compose
spring.datasource.url=jdbc:postgresql://localhost:5433/bpmn
spring.datasource.username=posgres
spring.datasource.password=Diego1920$#
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Strict validation against existing schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=bpmn-secret-key-for-jwt-token-generation-very-secure-and-long-key-for-production-use
jwt.expiration=86400
jwt.refresh-expiration=604800

# Development Configuration
spring.docker.compose.enabled=false

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test@example.com}
spring.mail.password=${MAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Logging Configuration
logging.level.usac.cunoc.bpmn=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Validation
spring.jpa.properties.hibernate.check_nullability=true